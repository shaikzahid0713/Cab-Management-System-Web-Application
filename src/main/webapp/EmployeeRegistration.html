<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cab Registration</title>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
<link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
<link rel="stylesheet" href="registration.css" >
</head>
<body>

<div class="testbox">
  <h1>Employee Registration</h1>

  <form action="EmployeeRegistration" method="post">
    <hr>

  <label id="icon" for="name"><i class="icon-envelope "></i></label>
  <input type="text" name="name" id="name" placeholder="Name" required/>

  <label id="icon" for="email"><i class="icon-user"></i></label>
  <input type="email" name="email" id="email" placeholder="Email" required/>

  <label id="icon" for="dept"><i class="icon-shield"></i></label>
  <input type="text" name="dept" id="dept" placeholder="Department" required/>

  <select  class="select1" name="dropdown">
    <option value="0" class="p_select">Employee</option>
		<option value="1" class="p_select">Manager</option>
  </select> 

	<button type="submit" class="button">Register</button>
   <!-- <a href="#" class="button">Register</a> -->
  </form>
</div>

</body>
</html>
